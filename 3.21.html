<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Balloons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
        }

       .balloon {
            position: absolute;
            border-radius: 50%;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                bottom: -100px;
            }

            100% {
                bottom: 100vh;
            }
        }
    </style>
</head>

<body>
    <script>
        const numBalloons = 10;
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

        for (let i = 0; i < numBalloons; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            const size = Math.random() * 100 + 50;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            const color = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;
            const left = Math.random() * window.innerWidth;
            balloon.style.left = `${left}px`;
            const animationDuration = Math.random() * 5 + 5;
            balloon.style.animationDuration = `${animationDuration}s`;
            document.body.appendChild(balloon);

            setInterval(() => {
                const newSize = Math.random() * 100 + 50;
                balloon.style.width = `${newSize}px`;
                balloon.style.height = `${newSize}px`;
                const newColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = newColor;
            }, 2000);
        }
    </script>
</body>

</html>
