
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(balloon);
                animateBalloon(balloon);
            }
        }

        function animateBalloon(balloon) {
            let position = 0;
            let size = 50;
            let interval = setInterval(() => {
                if (position < window.innerHeight) {
                    position += 2;
                    size += 0.5;
                    balloon.style.transform = `translateY(-${position}px)`;
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size}px`;
                    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                } else {
                    clearInterval(interval);
                    balloon.remove(); // Remove balloon when it reaches the top
                }
            }, 50);
        }

        window.onload = createBalloons;
    </script>
</body>
</html>
